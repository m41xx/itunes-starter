<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Search</title>
    <link rel="stylesheet" href="styes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="dataV2.js"></script>
    <script src="script.js"></script>
    <style>
        #headerTitle {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
            color: #0D3849;
        }

        
        select {
            display: block;
            margin: 15px auto;
            width: 80%;
            max-width: 400px;
        }

        button {
            display: block;
            margin: 20px auto;
        }
        
    </style>
</head>

<body onload="run()">

    <div id="headerTitle">
        <h1>College Search</h1>
    </div>

    <select id="Location">
        <option value="0">All Regions</option>
        <option value="1">Northeast</option>
        <option value="2">Mid-Atlantic</option>
        <option value="3">Southeast</option>
        <option value="4">Midwest (North-Central)</option>
        <option value="5">Upper Midwest</option>
        <option value="6">Central</option>
        <option value="7">South-Central & Great Plains</option>
        <option value="8">Mountain West</option>
        <option value="9">West Coast & Pacific</option>
    </select>

    <select id="AdmissionRate">
        <option value="0">All Rates</option>
        <option value="1">>10%</option>
        <option value="2">10%-20%</option>
        <option value="3">20%-30%</option>
        <option value="4">30%-40%</option>
        <option value="5">40%-50%</option>
        <option value="6">50%-60%</option>
        <option value="7">60%-70%</option>
        <option value="8">70%-80%</option>
        <option value="9">80%-90%</option>
        <option value="10">90%-100%</option>
    </select>

    <select id="SATAverage">
        <option value="0">All SAT Scores</option>
        <option value="1">>800</option>
        <option value="2">800-900</option>
        <option value="3">900-1000</option>
        <option value="4">1000-1100</option>
        <option value="5">1100-1200</option>
        <option value="6">1200-1300</option>
        <option value="7">1300-1400</option>
        <option value="8">1400-1500</option>
        <option value="9">1500-1600</option>
    </select>

    <select id="ACTAverage">
        <option value="0">All ACT Scores</option>
        <option value="1">>4</option>
        <option value="2">4-8</option>
        <option value="3">8-12</option>
        <option value="4">12-16</option>
        <option value="5">16-20</option>
        <option value="6">20-24</option>
        <option value="7">24-28</option>
        <option value="8">28-32</option>
        <option value="9">32-36</option>
    </select>

    <select id="TuitionIn">
        <option value="0">All Tuitions In State</option>
        <option value="1">>7000</option>
        <option value="2">7000-8000</option>
        <option value="3">8000-9000</option>
        <option value="4">9000-10000</option>
        <option value="5">10000-11000</option>
        <option value="6">11000-12000</option>
        <option value="7">12000-13000</option>
        <option value="8">13000-14000</option>
        <option value="9">14000-15000</option>
    </select>

    <select id="TuitionOut">
        <option value="0">All Tuitions Out State</option>
        <option value="1">>7000</option>
        <option value="2">7000-8000</option>
        <option value="3">8000-9000</option>
        <option value="4">9000-10000</option>
        <option value="5">10000-11000</option>
        <option value="6">11000-12000</option>
        <option value="7">12000-13000</option>
        <option value="8">13000-14000</option>
        <option value="9">14000-15000</option>
    </select>

    <select id="UndergradPop">
        <option value="0">All Populations</option>
        <option value="1">>100</option>
        <option value="2">100-1,000</option>
        <option value="3">1,000-5,000</option>
        <option value="4">5,000-10,000</option>
        <option value="5">10,000-20,000</option>
        <option value="6">20,000-40,000</option>
        <option value="7">40,000-60,000</option>
        <option value="8">60,000+</option>
    </select>

    <button onclick="search()">Search!</button>

    <div id="results"></div>

    <div id="headerImage" class="header-image">
       <!-- <img src="SMIL.jpeg" alt="Smiling College Student" id="studentImage"> -->
    </div>

</body>
</html>
